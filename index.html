<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butte</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
    <div class="colorPickerContainer">
        <div id="red" onclick="selectedRed()">Red</div>
        <div id="green" onclick="selectedGreen()">Green</div>
        <div id="blue" onclick="selectedBlue()">Blue</div>
    </div>
    <div id="button">
        <button onclick="setBackgroundColor()">Set background color</button>
    </div>
    
    <div class="emptyBoxContainer">

        <div id="emptyBoxLeft" onclick="selectedLeft()"></div>
        <div id="emptyBoxRight" onclick="selectedRight()"></div>    

    </div>
    <div id="button">
        <button onclick="setBoxColor()">Set box color</button>
    </div>

</body>
<script src="script.js"></script>

</html>
